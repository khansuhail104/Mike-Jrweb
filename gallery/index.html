    #main-header {
    font-family: "Source Sans Pro";
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 38px 50px; /* Adjust padding as needed */
    background-color: #fff; /* Change the color as per the header background */
    color: #000; /* Change the color as per the header text */
    }

    #main-header h1 {
        font-family: "Source Sans Pro";
        font-weight: 900;
        font-size: 46px; /* Adjust font-size as needed */
        margin: 0;
    }

    #main-header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    #main-header nav ul li {
        margin-left: 52px; /* Space between menu items */
    }

    #main-header nav ul li a {
        font-weight: bold;
        font-style: italic;
        text-decoration: none;
        color: #5D5D5D; /* Change the color as per the link text */
        font-size: 16px; /* Adjust font-size as needed */
    }

    #main-header nav ul li a.button {
        background-color: #D5234A; /* Example button color */
        font-weight: bold;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }


    #main-header nav ul li a:hover {
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #F2F2F2; /* Darker shade for hover effect */
    }
    #main-header nav ul li a.button:hover {
        border-radius: 5px;
        background-color: #D5234A;
    }

        /* Sidebar Styles */
    #sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Hidden by default */
        width: 250px;
        height: 100%;
        background: #252122;
        transition: 0.3s;
        overflow-x: hidden;
        padding-top: 60px;
        z-index: 1000; /* High z-index to ensure it's above other content */
    }

    #sidebar nav ul li a {
        color: #ffffff;
        font-style: italic;
        display: block;
        padding: 10px 15px;
    }

    #sidebar nav ul li a:hover {
        background-color: #484848;
    }

    #sidebarToggle {
        display: none;
        font-size: 30px;
        cursor: pointer;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        #main-header nav {
            display: none;
        }
        #sidebarToggle {
            display: block;
        }
    }
    #closeSidebar {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background: none;
    color: #ffffff; /* Adjust the color as needed */
    cursor: pointer;
    }

    #closeSidebar:focus {
        outline: none;
    }
    #sidebar nav ul {
    list-style-type: none; /* Removes bullets */
    padding: 0;
    margin: 0;
    }

    #sidebar nav ul li {
        padding: 8px 15px; /* Adjust padding as needed */
    }
  </style>

});
